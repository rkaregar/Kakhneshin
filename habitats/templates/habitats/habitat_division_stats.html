{% extends "master.html" %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
{% endblock %}


{% block content %}
    <style>
        .table td {
            text-align: center;
        }
    </style>
    <a href="{% url 'habitats:all' %}"
       class="btn btn-info mt-auto mb-1">بازگشت به صفحه‌‌ی اصلی مدیریت اقامتگاه‌ها</a>
    <br><br>
    <div class="col-12">
        <div class="border border-primary rounded">
            <div class="card">
                <table class="table table-hover">
                    <thead>
                    <th>نام شهر</th>
                    <th>ظرفیت‌های خالی</th>
                    </thead>
                    <tbody>
                    {% for town_stat in town_table %}
                        <tr>
                            <td>
                                <a href="{% url 'habitats:habitat_town_stats' town_pk=town_stat.division.pk %}">
                                    {{ town_stat.division.name }}
                                </a>
                            </td>
                            <td>
                                {{ town_stat.empty_rooms_count }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-12">


        <script src="/static/Translator.js"></script>
{% endblock %}
