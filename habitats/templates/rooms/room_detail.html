            <img class="card-img-top" src="/static/images/kakhneshin.png" alt="کاخ">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ object.type_name }}</h5>

        </div>
    </div>
    <script src="/static/Translator.js"></script>
