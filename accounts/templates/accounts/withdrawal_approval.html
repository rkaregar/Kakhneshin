{% extends "master.html" %}

{% block content %}

    <div id="page-content-wrapper" align="center">

        <div class="container p-5" dir="rtl">
            <div class="row justify-content-center">
                <div class="col-md-6" align="center">

                    <div class="card" style="background: #E0E0E0">
                        <div class="card-header text-right">نتیجه تراکنش</div>

                        <div class="card-body" align="center">
                            <table>
                                <thead>
                                    <td>شماره</td>
                                    <td>کاربر</td>
                                    <td>مبلغ</td>
                                    <td>تایید</td>
                                </thead>
                            </table>
                            {% for t in object_list %}
                                <tr>
                                    <td>{{ t.id }}</td>
                                    <td>{{ t.from_user.username }}</td>
                                    <td>{{ t.amount }}</td>
                                    <td>
                                        <form action="{% url 'accounts:update' t.id %}" method="post">
                                            <input type="hidden" name="verified" value="1">
                                            <input type="submit" value="انجام">
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
    <script src="/static/Translator.js"></script>
{% endblock %}
