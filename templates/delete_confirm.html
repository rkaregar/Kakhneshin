{% extends "master.html" %}

{% block content %}

    <div id="page-content-wrapper" align="center">

        <div class="container p-5" dir="rtl">
            <div class="row justify-content-center">
                <div class="col-md-6" align="center">

                    <div class="card" style="background: #E0E0E0">
                        <div class="card-header text-right">
                            {% block delete_confirm_text %}{% endblock %}
                        </div>

                        <div class="card-body" align="center">
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger btn-lg btn-block">
                                    بله، آن را برای همیشه حذف کن.
                                </button>
                            </form>
                        </div>
                        <div class="card-body" align="center">
                            <a href="#" onclick="javascript:window.history.back(-1);return false;"
                               class="btn btn-outline-success btn-lg btn-block">
                                خیر، من را از این صفحه بیرون ببر.
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
